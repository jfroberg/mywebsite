<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    <button id="toggleForceButton">Toggle Force</button>
    
    <!-- Palette Selector -->
    <select id="paletteSelector">
        <option value="coolBlue">Cool Blue</option>
        <option value="warmSunset">Warm Sunset</option>
        <option value="greenForest">Green Forest</option>
        <option value="midnightBlue">Midnight Blue</option>
        <option value="emeraldNight">Emerald Night</option>
        <option value="crimsonTwilight">Crimson Twilight</option>
        <option value="pastelPink">Pastel Pink</option>
        <option value="cherryBlossom">Cherry Blossom</option>
        <option value="highContrast">High Contrast</option>
        <option value="matrix">Matrix</option>
        <option value="candyPop">Candy Pop</option>
        <option value="evaUnit01">Eva Unit-01</option>
        <option value="evaUnit00">Eva Unit-00</option>
        <option value="evaUnit02">Eva Unit-02</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
